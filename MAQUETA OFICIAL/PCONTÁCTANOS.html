<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contáctanos - Biblioteca Virtual Universitaria</title>
    <link rel="stylesheet" href="CSS/PCONTACTOS.CSS">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="FOTOS/logouleam.png" alt="Logo de la Universidad">
            </div>
            <nav>
                <ul>
                    <li><a href="PINICIO.html">Inicio</a></li>
                    <li><a href="PREGISTRO.html">Registro</a></li>
                    <li><a href="PINICIOSESION.html">Iniciar Sesión</a></li>
                    <li><a href="PCONTÁCTANOS.html">Contáctanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact-box">
        <div class="container">
            <h2>Contáctanos</h2>
            <div class="contact-info">
                <h3>Información de Contacto:</h3>
                <p>Dirección: Circunvalación- Vía San Mateo, Manta, Manabí, Ecuador</p>
                <p>Teléfono: (05) 2 623 046 - (05) 2 629 781</p>
                <p>Correo Electrónico: contacto@uleam.edu.ec</p>
            </div>
            <div class="comments-box">
                <h3>Preguntas o Comentarios</h3>
                <form action="#" method="post" class="comment-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
