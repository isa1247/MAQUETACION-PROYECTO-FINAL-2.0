<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/PINICIOSESION.CSS">
    <title>Iniciar Sesión - Biblioteca Virtual Universitaria</title>
</head>
<body>
    <header>
        <div class="logo3">
            <img src="FOTOS/logouleam.png" alt="Logo de la Universidad">
        </div>
        <nav>
            <ul>
                <li><a href="PINICIO.html">Inicio</a></li>
                <li><a href="PREGISTRO.html">Registro de Usuario</a></li>
                <li><a href="PINICIOSESION.html">Iniciar Sesión</a></li>
                <li><a href="PCONTÁCTANOS.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <section class="login-box">
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="correo">Correo Institucional:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Obtener el formulario
        var form = document.querySelector(".login-box form");

        // Agregar un evento de escucha al envío del formulario
        form.addEventListener("submit", function (event) {
            // Obtener los valores de los campos
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;

            // Validación simple (puedes agregar reglas más específicas)
            if (correo === "" || contrasena === "") {
                alert("Por favor, complete todos los campos.");
                event.preventDefault(); // Evitar el envío del formulario
            }
        });
    });
</script>
