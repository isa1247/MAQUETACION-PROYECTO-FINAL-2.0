<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Biblioteca Virtual Universitaria</title>
    <link rel="stylesheet" href="../CSS/PREGISTRO.CSS">
    <link rel="stylesheet" href="../JS/PREGISTRO.JS">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../IMG//logouleam.png" alt="Logo de la Universidad">
        </div>
        <nav>
            <ul>
                <li><a href="../HTML/PINICIO.html">Inicio</a></li>
                <li><a href="../HTML/PREGISTRO.html">Registro de Usuario</a></li>
                <li><a href="../HTML/PINICIOSESION.html">Iniciar Sesión</a></li>
                <li><a href="../HTML/PCONTÁCTANOS.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <section class="registration-form">
        <div class="container">
            <h1>Registro de Usuario</h1>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Institucional:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="facultad">Facultad a la que Pertenece:</label>
                        <input type="text" id="facultad" name="facultad" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
